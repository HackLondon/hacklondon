  <script type="text/javascript">
    function updateClock() {
      var today = new Date();
      var ampm = "AM";
      if (today.getHours() >= 12) {
        ampm = "PM";
      }
      var minute = "0";
      if (today.getMinutes() < 10) {
        minute = "0" + today.getMinutes();
      } else {
        minute = today.getMinutes();
      }
      var time = today.getHours() + ":" + minute + " " + ampm;
      document.getElementById('currentTime').innerHTML = time;
      setTimeout(updateClock, 1000);
    }

    updateClock();
  </script>

  <script type="text/javascript" src="js/hk-parse-message.js"></script>
  <script type="text/javascript">
		document.querySelector("#nav-toggle").addEventListener("click", function() {
			this.classList.toggle("active");
		});

		jQuery(function($) {
			$('#nav-toggle').click(function() {
				if ($('#responsive-menu').hasClass('opened')) {
					$('#responsive-menu').removeClass('opened');
					$('#responsive-menu').animate({
						opacity: '0'
					}, 300);
					$('#responsive-menu').css('pointer-events', 'none');
					// $('.responsive-menu').toggleClass('expand');
				} else {
					// $('.responsive-menu').toggleClass('expand');
					$('#responsive-menu').animate({
						opacity: '1'
					}, 300);
					$('#responsive-menu').css('pointer-events', 'auto');
					$('#responsive-menu').addClass('opened');
				}
			});


		})
  </script>
